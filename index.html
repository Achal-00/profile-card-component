<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top"></div>
    <div class="bottom"></div>
    <div class="container">
        <div class="top-pattern">
            <img src="images/bg-pattern-card.svg" alt="pattern card">
        </div>
        <div class="image-holder">
            <img src="images/image-victor.jpg" alt="image of victor">
            <h3>Victor Crest&ensp;<span>26</span></h3>
            <span>London</span>
            <div class="line"></div>
        </div>
        <div class="detail">
            <div class="followers">
                <h3>80K</h3>
                <span>Followers</span>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <span>Likes</span>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <span>Photos</span>
            </div>
        </div>
    </div>

</body>

</html>
